<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт компании Круизы в Антарктику ">
    <title>Antarctica</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Bold.woff" as="font" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <header class="header header--no-js">
        <div class="header__wrapper container">
          <a class="header__logo">
            <svg width="70" height="38" role="img" aria-label="Логотип компании">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>

          <nav class="header__nav">
            <ul class="header__nav-list list">
              <li class="header__nav-item">
                <a href="#">Преимущества</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Направления</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Ближайшие круизы</a>
              </li>

              <li class="header__nav-item">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>

        <button class="header__menu-button" type="button">
          <span class="visually-hidden">Кнопка для открытия и скрытия меню страницы</span>
        </button>
      </header>




    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
